name: Build Android APK
on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug or release)'
        required: true
        default: 'release'
  push:
    tags: ['v*']
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Prepare Gradle
        run: |
          set -e
          if [ -x android/gradlew ]; then
            echo "GRADLE_CMD=./gradlew" >> $GITHUB_ENV
          else
            GRADLE_VERSION=8.5
            curl -sL https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip -o gradle.zip
            unzip -q gradle.zip -d $HOME/gradle
            echo "GRADLE_CMD=$HOME/gradle/gradle-${GRADLE_VERSION}/bin/gradle" >> $GITHUB_ENV
          fi
      - name: Build APK
        run: |
          set -e
          cd android
          if [ "${{ github.event.inputs.build_type }}" = "debug" ]; then
            "$GRADLE_CMD" :app:assembleDebug
          else
            "$GRADLE_CMD" :app:assembleRelease
          fi
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sms-forwarder-apk
          path: |
            android/app/build/outputs/apk/release/
            android/app/build/outputs/apk/debug/
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: sms-forwarder-apk
          path: dist-apk
      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist-apk/**/*.apk
          body: 自动构建的短信转发器安装包
